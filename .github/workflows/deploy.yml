name: Deploy to Railway

on:
  workflow_dispatch:  # Esto permite ejecutar el workflow de forma manual

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Chequear el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Paso 2: Instalar Railway CLI
      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh

      # Paso 3: Configurar Railway con el token
      - name: Railway Login
        run: |
          echo $RAILWAY_TOKEN | railway login

      # Paso 4: Desplegar la aplicación en Railway
      - name: Deploy to Railway
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}  # Usa el token como variable de entorno
